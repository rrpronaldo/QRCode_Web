<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRCode Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

    <style>
      .bodyArea{
        background-color: #3b3e44;
      }
        #bodyContainer{
          flex: 1 1;
          max-width: 800px;
          width: 100%;
          text-align: center;
          padding: 0px 10px;
          margin: 0px auto;
          background-color: #f7f4f4 ;
          border-radius: 15px;
        }
        .videoArea{
          border-bottom: 1px solid #e4e4e4;
          padding-bottom: 20px;
        }
        #videoContainer {
            margin: 0px auto;
            width: 400px;
            height: 300px;
            border: 10px #333 solid;
        }
        #videoElement {
            width: 380px;
            height: 280px;
            background-color: #666;
        }
        .tableArea{
          border-bottom: 1px solid #e4e4e4;
          padding-bottom: 20px;
        }
        .tableGrid {
          height: 275px;
          margin-top: 15px;
          margin-bottom: 10px;
          font-size: 12px;
          position: relative;
          box-sizing: border-box;
          direction: ltr;
          will-change: transform;
          overflow: auto;
        }
        .tableData{
          font-size: 11px;
        }
        .header{
          padding-bottom: 9px;
          margin: 20px 0 20px;
          border-bottom: 1px solid #e4e4e4;
          border-radius: 3px;
        }

    </style>
  </head>
  <body class="bodyArea">
    <div id="bodyContainer">
      <div class="header">
          <h1 style="padding-top: 12px; margin-bottom: 2px; font-size:30px">{{ titulo }}</h1>
      </div>

      <div class="videoArea">
        <div id="videoContainer">
          <img id="videoElement" src="{{ url_for('video_feed') }}">
        </div>
      </div>
      
      <div class="tableArea">
        <div class="tableGrid">
          {{ tables[0]|safe }}
        </div>
      </div>
     
       
     

    </div>
  </body>
</html>
